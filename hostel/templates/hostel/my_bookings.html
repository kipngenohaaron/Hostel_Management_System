{% extends 'base.html' %}
{% block title %}My Bookings{% endblock %}
{% block content %}
<h2>My Bookings</h2>
<table border="1" cellpadding="6">
  <tr><th>Room</th><th>Status</th><th>Applied At</th></tr>
  {% for b in bookings %}
    <tr>
      <td>{{ b.room.room_number }}</td>
      <td>{{ b.get_status_display }}</td>
      <td>{{ b.applied_at }}</td>
    </tr>
  {% empty %}
    <tr><td colspan="3">No bookings yet.</td></tr>
  {% endfor %}
</table>
{% endblock %}
